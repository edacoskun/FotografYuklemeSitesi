<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Formu</title>

    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <!--<div class="background">
        <div class="blur"></div>
    </div>-->
    <div class="container">
        <form action="#" class="loginForm" id="form">
            <h1>Giriş Yap</h1>
            <div class="textBox">
                <input type="text" id="surname" required>
                <span data-placeholder="Kullanıcı Adı"></span>
                <!--
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                -->
            </div>

            <div class="textBox">
                <input type="password" required>
                <span data-placeholder="Şifre"></span>
            </div>

            <input type="submit" class="loginButton" value="GİRİŞ">

            <div class="bottom-text">
                <p>Hesabınız yok mu? <a href="signup.html">Hesap aç</a></p>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>

</body>

</html>
